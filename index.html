<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title> 
</head>
<body>

  <div class="main-container">
    <div class="container">
      <img class="star" src="./images/icon-star.svg" alt="star">
      <h1 style="font-weight: 700;">How did we do?</h1>
      <p style="font-weight: 400; ">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <span data-value="1" class="span1">1</span> <span data-value="2" class="span2">2</span> <span data-value="3" class="span3">3</span> <span data-value="4" class="span4">4</span> <span data-value="5" class="span5">5</span>
        <button onclick="GO_TO_THANK_YOU()" class="button" type="submit">Submit</button>
      </div>
      <div class="thank-you">
        <img src="./images/illustration-thank-you.svg" alt="image">
        <div class="rate-result">

        </div>
        <h1>Thank you!</h1>

        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </div>
  </div>
